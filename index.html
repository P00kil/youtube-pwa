<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>YouTube PWA</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 18px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
    <style>
    .version {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: gray;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <h1>YouTube PWA</h1>
    <p>Tippe unten, um YouTube zu Ã¶ffnen:</p>
    <button onclick="goToYouTube()">YouTube starten</button>

    <script>
        function goToYouTube() {
            window.location.href = "https://m.youtube.com";
        }
    </script>
<div class="version">Version 1.0.0</div></body>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log("Service Worker registriert."))
            .catch(err => console.error("SW Fehler:", err));
    }
</script>
</html>
